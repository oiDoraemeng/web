<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper with ECharts</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <style>
    .swiper-container {
      width: 100%;
      height: 400px;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chart-container {
      width: 90%;
      height: 90%;
    }
    .navigation-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .navigation-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div id="chart1" class="chart-container"></div>
      </div>
      <div class="swiper-slide">
        <div id="chart2" class="chart-container"></div>
      </div>
      <div class="swiper-slide">
        <div id="chart3" class="chart-container"></div>
      </div>
      <div class="swiper-slide">
        <div id="chart4" class="chart-container"></div>
      </div>
    </div>
    <!-- Add Pagination if needed -->
    <div class="swiper-pagination"></div>
  </div>

  <div class="navigation-buttons">
    <button id="prevSlide">Previous</button>
    <button id="nextSlide">Next</button>
  </div>
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Table with Merged Cells</title>
      <style>
          table {
              border-collapse: collapse;
              width: 100%;
          }
          th, td {
              border: 1px solid black;
              padding: 8px;
              text-align: center;
          }
      </style>
  </head>
  <body>
  
  <table>
      <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
          <th>Header 4</th>
          <th rowspan="4">Merged Cell with Note</th>
      </tr>
      <tr>
          <td>Row 1, Col 1</td>
          <td>Row 1, Col 2</td>
          <td>Row 1, Col 3</td>
          <td>Row 1, Col 4</td>
      </tr>
      <tr>
          <td>Row 2, Col 1</td>
          <td>Row 2, Col 2</td>
          <td>Row 2, Col 3</td>
          <td>Row 2, Col 4</td>
      </tr>
      <tr>
          <td>Row 3, Col 1</td>
          <td>Row 3, Col 2</td>
          <td>Row 3, Col 3</td>
          <td>Row 3, Col 4</td>
      </tr>
      <tr>
          <td>Row 4, Col 1</td>
          <td>Row 4, Col 2</td>
          <td>Row 4, Col 3</td>
          <td>Row 4, Col 4</td>
      </tr>
  </table>
  
  </body>
  </html>
  
  <script>
    // Initialize Swiper
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
      },
    });

    // Initialize ECharts instances and set options
    var chart1 = echarts.init(document.getElementById('chart1'));
    var chart2 = echarts.init(document.getElementById('chart2'));
    var chart3 = echarts.init(document.getElementById('chart3'));
    var chart4 = echarts.init(document.getElementById('chart4'));

    var option = {
      title: {
        text: 'Sample Chart'
      },
      tooltip: {},
      xAxis: {
        data: ['A', 'B', 'C', 'D', 'E']
      },
      yAxis: {},
      series: [{
        type: 'bar',
        data: [5, 20, 36, 10, 10]
      }]
    };

    // Set options for each chart
    chart1.setOption(option);
    chart2.setOption(option);
    chart3.setOption(option);
    chart4.setOption(option);

    // Add event listeners to navigation buttons
    document.getElementById('prevSlide').addEventListener('click', function() {
      swiper.slidePrev();
    });

    document.getElementById('nextSlide').addEventListener('click', function() {
      swiper.slideNext();
    });
  </script>
</body>
</html>
